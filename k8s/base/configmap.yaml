---
# AIS Aviation System - ConfigMap
# Non-sensitive configuration values
# Required environment variables: NAMESPACE

apiVersion: v1
kind: ConfigMap
metadata:
  name: ais-config
  namespace: ${NAMESPACE}
  labels:
    app: ais-api
data:
  # Application settings
  NODE_ENV: "production"
  PORT: "3000"

  # Logging configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"

  # Rate limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"

  # Cache settings
  CACHE_TTL_SECONDS: "300"

  # Pagination defaults
  DEFAULT_PAGE_SIZE: "20"
  MAX_PAGE_SIZE: "100"

---
# Network Policy - Restrict pod communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ais-api-network-policy
  namespace: ${NAMESPACE}
spec:
  podSelector:
    matchLabels:
      app: ais-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow traffic from same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS (external APIs, Stripe, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    # Allow MySQL
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 3306
    # Allow Redis
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 6379
