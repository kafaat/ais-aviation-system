---
# AIS Aviation System - Kubernetes Deployment
# This file is processed with envsubst during CI/CD
# Required environment variables: IMAGE_TAG, NAMESPACE, REPLICAS

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ais-api
  namespace: ${NAMESPACE}
  labels:
    app: ais-api
    version: "${IMAGE_TAG}"
spec:
  replicas: ${REPLICAS}
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: ais-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ais-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ais-api
      terminationGracePeriodSeconds: 30

      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ais-api
                topologyKey: kubernetes.io/hostname

      containers:
        - name: ais-api
          image: ${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          envFrom:
            - secretRef:
                name: ais-secrets

          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"

          # Startup probe - allows app to warm up
          startupProbe:
            httpGet:
              path: /api/trpc/health.check
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30

          # Liveness probe - restarts unhealthy pods
          livenessProbe:
            httpGet:
              path: /api/trpc/health.check
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - controls traffic routing
          readinessProbe:
            httpGet:
              path: /api/trpc/health.check
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      # Init container for database readiness check
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            ["sh", "-c", 'echo "Checking database connectivity..." && sleep 5']
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false

---
# Service Account for the API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ais-api
  namespace: ${NAMESPACE}
  labels:
    app: ais-api

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ais-api-hpa
  namespace: ${NAMESPACE}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ais-api
  minReplicas: ${REPLICAS}
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ais-api-pdb
  namespace: ${NAMESPACE}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ais-api
