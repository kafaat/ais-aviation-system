---
# AIS Aviation System - Staging Ingress
# Kubernetes Ingress resource for staging environment

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ais-api-ingress
  namespace: ais-staging
  labels:
    app: ais-api
    environment: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"

    # Rate limiting for staging (more permissive)
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "20"

    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"

    # SSL certificate (using cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-staging"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging.ais-aviation.example.com
      secretName: ais-staging-tls
  rules:
    - host: staging.ais-aviation.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ais-api
                port:
                  number: 80

---
# Staging-specific resource quotas
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ais-staging-quota
  namespace: ais-staging
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"

---
# Staging-specific limit range
apiVersion: v1
kind: LimitRange
metadata:
  name: ais-staging-limits
  namespace: ais-staging
spec:
  limits:
    - default:
        cpu: "1000m"
        memory: "1Gi"
      defaultRequest:
        cpu: "250m"
        memory: "256Mi"
      type: Container
